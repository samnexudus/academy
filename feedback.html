<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Feedback</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <iframe
      class="airtable-embed"
      id="airtable-embed"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="533"
      style="background: transparent; border: 1px solid #ccc"
    ></iframe>
    <script>
      // Function to extract the course name from the SCORM file URL
      function getCourseNameFromURL() {
        const path = window.location.pathname;
        const filename = path.split("/").pop();
        return filename.replace(".html", "");
      }

      function loadIframe() {
        const courseName = getCourseNameFromURL();
        const url = `https://airtable.com/embed/appdInia1qyUjAidC/paghPEvcF3ZihmLQt/form?prefill_Course+Name=${courseName}`;
        var iframe = document.getElementById("airtable-embed");
        iframe.src = url;
      }

      loadIframe();
    </script>
  </body>
</html>
