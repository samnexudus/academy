<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .good {
            background-color: #4CAF50;
            color: white;
        }
        .bad {
            background-color: #f44336;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>How was this course?</h1>
    <p>Please provide your feedback:</p>

    <div class="button-container">
        <button class="good" onclick="sendFeedback('Good')">Good üëç</button>
        <button class="bad" onclick="sendFeedback('Bad')">Bad üëé</button>
    </div>

    <p id="message"></p>

    <script>
        function getCourseName() {
            // Extracts the course name from the URL or defaults to "Unknown Course"
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('course') || "Unknown Course";
        }

        function sendFeedback(feedback) {
            const courseName = getCourseName();
            const webhookURL = "https://your-netlify-site.netlify.app/.netlify/functions/send-feedback";

            const data = {
                Coursename: courseName,
                Feedback: feedback
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to send feedback");
                }
                return response.json();
            })
            .then(() => {
                document.getElementById("message").innerText = "Thank you for your feedback!";
            })
            .catch(() => {
                document.getElementById("message").innerText = "Error submitting feedback. Please try again.";
            });
        }
    </script>

</body>
</html>
